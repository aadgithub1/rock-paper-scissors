<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="display-div">
            <h1>Play rock, paper, scissors!</h1>
            <div class="score-wrapper-div">
                <div class="score-display-div" id="human-display-div">
                    <h3 class="score-display-text" id="human-display-text">
                        Your Score: 0
                    </h3>
                </div>
                <div class="score-display-div" id="computer-display-div">
                    <h3 class="score-display-text" id="computer-display-text">
                        Computer Score: 0
                    </h3>
                </div>
            </div>
        </div>
        <div class="select-div">
            <h2>Select which to play:</h2>
            <div class="select-btn-div">
                <button id="rock-btn">Rock</button>
                <button id="paper-btn">Paper</button>
                <button id="scissors-btn">Scissors</button>
            </div>
            <h2 class="round-result"></h2>
        </div>
    </div>
    <footer>
        <h2>
            &copy; The Odin Project 2024
        </h2>
    </footer>
</body>
</html>
